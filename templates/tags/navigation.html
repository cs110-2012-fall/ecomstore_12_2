	<li>
		<a href="{% url my_account %}">My Account</a>
	</li>
	<li>
		{% if user.is_authenticated %}
			<a href="{% url django.contrib.auth.views.logout %}">Logout</a>
		{% else %}
			<a href="{% url register %}">Sign Up</a>
	</li>
	<li>
			<a href="{% url django.contrib.auth.views.login %}">Login</a>
		{% endif %}
	</li>
